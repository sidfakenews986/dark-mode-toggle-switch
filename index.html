<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dunkel-Modus Umschalter</title>
</head>
<body>
    <h1>Dunkel- und Hellmodus Umschalter</h1>
    <!-- Label for the toggle switch -->
    <label class="switch" aria-label="Wechsel zwischen Dunkel- und Hellmodus">
        <!-- Checkbox for mode toggle -->
        <input type="checkbox" id="mode-toggle" aria-label="Aktivieren oder Deaktivieren des Dunkelmodus">
        <span class="slider"></span>
    </label>
    <p>Aktuelles Theme: <span id="current-mode">Hell</span></p>
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
